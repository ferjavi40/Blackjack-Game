<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" class="btn btn-secondary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/10S.png" alt="carta">
                <img class="carta" src="assets/cartas/10S.png" alt="carta">
                <img class="carta" src="assets/cartas/10S.png" alt="carta">
            </div>
        </div>
    </div>

    <div class="row container mt-3">
        <div class="col">
            <h1>Ordenador - <small>0</small></h1>
            <div id="ordenador-cartas">
                <img class="carta" src="assets/cartas/10S.png" alt="carta">
                <img class="carta" src="assets/cartas/10S.png" alt="carta">
                <img class="carta" src="assets/cartas/10S.png" alt="carta">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.1/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
